<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Walts Bakery - Home</title>
</head>
<body>
    <nav>
        <div id="logo"><a href="index.html"><img src="img/logo.png" alt="Walt's Bakery"></a></div>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li id="cart"><a href="#">My Cart<img src="img/cart.svg" alt="Cart"></a></li>
        </ul>
    </nav>
    <header>
        <div class="img-container">
            <div class="inner-container">
                <h2>A flavour<br> for every mood!</h2>
                <a href="products.html"><div class="hbutton">Shop Now!</div></a>
            </div>
        </div>
    </header>  
    <main>
        <div class="wrapper">
            <h1>Contact Us!</h1>
            <form method="GET" action="index.html">
                <fieldset>
                    <legend>Name</legend>
                        <div>
                            <label for="fname">First Name:</label><br>
                            <input type="text" name="fname" id="fname" class="name">
                        </div>
                        <div>
                            <label for="lname">Last Name:</label><br>
                            <input type="text" name="lname" id="lname" class="name">
                        </div>
                        <div>
                            <label for="email">E-Mail Address:</label><br>
                            <input type="text" name="email" id="email" class="name">
                        </div>
                </fieldset>
                <fieldset>
                    <div>
                        <h4>Question or Comment</h4>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Subscribe to our Newsletter?</legend>
                    Yes <input type="radio" name="subscribe" value="yes">
                    No <input type="radio" name="subscribe" value="no">
                </fieldset>
                <fieldset>
                    <legend>Do you agree to our Terms and Conditions?</legend>
                    Yes <input required type="radio" name="terms" value="yes">
                </fieldset>
                <fieldset class="form-buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear Form">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <picture>
            <source srcset="img/cakepopart1.png" media="(max-width: 767px)">
            <img src="img/cakepopart1-full.png" alt="Cake Pop Art" id="CPartL">
        </picture>
        <div class="contact">
            <a href="contact.html"><h3>Contact Us!</h3></a>
            <p><strong>Diane Miller</strong></p>
            <p>(163) 876-2587</p>
            <p>71 Woodroffe Ave</p>
            <p>WaltsBakery@gmail.com</p>
        </div>
        <picture>
            <source srcset="img/cakepopart2.png" media="(max-width: 767px)">
            <img src="img/cakepopart2-full.png" alt="Cake Pop Art" id="CPartR">
        </picture>
    </footer>
</body>
</html>

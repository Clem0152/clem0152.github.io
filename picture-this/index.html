<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-320_x_180.png,  images/museum-640_x_360.png 2k, images/muesum-960_x_540.png 3k," media="(max-width: 320px)">
      <source srcset="images/museum-480_x_269.png,  images/museum-960_x_540.png 2k, images/muesum-1440_x_810.png 3k," media="(max-width: 480px)">
      <source srcset="images/museum-720_x_405.png,  images/museum-1440_x_810.png 2k, images/muesum-2160_x_1215.png 3k," media="(max-width: 720px)">
      <source srcset="images/museum-960_x_540.png,  images/museum-1920_x_1080.png 2k, images/muesum-2880_x_1621.png 3k," media="(max-width: 960px)">
      <source srcset="images/museum-640_x_640.jpg,  images/museum-1280_x_1280.jpg 2k, images/muesum-1920_x_1920.jpg 3k," media="(min-width: 1280px)">
      <source srcset="images/museum-800_x_800.jpg,  images/museum-1600_x_1600.jpg 2k, images/muesum-2400_x_2400.jpg 3k," media="(min-width: 1600px)">
      <source srcset="images/museum-480_x_480.jpg,  images/museum-960_x_960.jpg 2k, images/muesum-1440_x_1440.jpg 3k," media="(min-width: 960px)">
      <img src="images/museum-1920_x_1080.png" alt="placeholder">
    </picture>
  </header>
</body>

</html>
